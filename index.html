<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人空间</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 新增：隐藏滚动条 */
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0; /* 确保波浪在文字下方 */
        }
        
        .title {
            color: #ffffff;
            font-size: 2rem;
            font-weight: bold;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 100;  /* 增强层级 */
            position: relative;
            text-shadow: 0 0 10px rgba(255,255,255,0.5); /* 添加文字阴影 */
        }
    </style>
</head>
<body>
    <canvas id="waveCanvas"></canvas>
    <div class="title">
        CODECode_个人空间
    </div>
    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        let phase = 0;
        
        // 初始化画布尺寸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // 波浪参数
        const wave = {
            amplitude: 50,      // 振幅
            frequency: 0.02,    // 频率
            speed: 0.03         // 波动速度
        };

        // 鼠标互动参数
        let mouseX = 0;
        let mouseY = 0;

        // 绘制波浪
        function drawWave() {
            ctx.fillStyle = 'rgba(0,0,0,0.8)';  // 加深背景透明度
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.beginPath();
            ctx.moveTo(0, canvas.height/2);
            
            // 动态振幅效果
            const dynamicAmplitude = wave.amplitude + (mouseY * 0.2);
            
            for(let x = 0; x < canvas.width; x++) {
                const y = canvas.height/2 + 
                         Math.sin(x * wave.frequency + phase) * dynamicAmplitude + 
                         Math.cos(x * wave.frequency * 0.7 + phase) * dynamicAmplitude * 0.6;
                
                // 添加鼠标互动偏移
                const mouseDist = Math.abs(x - mouseX);
                const offset = (mouseDist < 200) ? (200 - mouseDist) * 0.3 : 0;
                
                ctx.lineTo(x, y - offset);
            }
            
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            
            // 渐变填充
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
            gradient.addColorStop(0, 'hsl(190, 70%, 65%)');  // 青蓝色调
            gradient.addColorStop(0.3, 'hsl(210, 70%, 65%)'); // 中间色调
            gradient.addColorStop(0.7, 'hsl(230, 70%, 65%)'); // 深蓝色调
            gradient.addColorStop(1, 'hsl(250, 70%, 65%)');   // 紫蓝色调
            gradient.addColorStop(1, 'hsl(240, 60%, 70%)');  // 统一低饱和度风格
            
            ctx.fillStyle = gradient;
            ctx.fill();
            
            phase += wave.speed;
            requestAnimationFrame(drawWave);
        }

        // 事件监听
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY - canvas.height/2;
        });

        // 初始化
        resizeCanvas();
        drawWave();
    </script>
</body>
</html>
